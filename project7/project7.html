    <style>
        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

<body>
    <canvas id="glCanvas"></canvas>
    <div id="controls">
        <h3>Controls:</h3>
        <p>Mouse drag - Rotate camera</p>
        <p>Scroll - Zoom in/out</p>
        <p>Space - Pause/Resume animation</p>
        <p>*Not to scale</p>      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
